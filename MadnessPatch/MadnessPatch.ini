[Fixes]
; Prevents hair physics simulation instability at high framerates
; 0 = Disabled, 1 = Enabled
FixHighFPSHairPhysics = 1

; Prevents cloth physics simulation instability at high framerates
; 0 = Disabled, 1 = Enabled
FixHighFPSClothPhysics = 1

; Fixes pepper grinder projectile hitboxes being inconsistent at high FPS
; 0 = Disabled, 1 = Enabled
FixHighFPSProjectileCollisionCheck = 1

; Reduces ragdoll physics instability at high framerates
; 0 = Disabled, 1 = Enabled
FixHighFPSRagdollDeath = 1

; Fixes race conditions that causes crashes and infinite loading screens
; 0 = Disabled, 1 = Enabled
FixHashTableRaceCondition = 1

; Resolves input binding issues for certain keys that may not respond correctly
; 0 = Disabled, 1 = Enabled
FixInputBinding = 1

; Enables proper window management support (ALT+F4, alt-tabbing)
; 0 = Disabled, 1 = Enabled
FixWindowHandling = 1

[General]
; Unlocks Complete Edition DLC content
; 0 = Disabled, 1 = Enabled
UnlockCompleteEditionDLC = 1

; Disables deprecated Unreal Engine 3 driver compatibility hacks designed for legacy GPUs
; May improve performance on modern hardware
; 0 = Disabled, 1 = Enabled
DisableLegacyDriverHacks = 1

; Displays a warning prompt if American McGee's Alice (Alice1) is not found in the expected installation directory when attempting to launch it
; 0 = Disabled, 1 = Enabled
CheckAlice1InstallFolder = 1

; Skip EA logo intro video on game launch
; 0 = Disabled, 1 = Enabled
SkipEAIntro = 0

; Skip Spicy Horse logo intro video on game launch
; 0 = Disabled, 1 = Enabled
SkipSHIntro = 1

; Skip Unreal Engine logo intro video on game launch
; 0 = Disabled, 1 = Enabled
SkipUEIntro = 1

[Display]
; Enables subtitle font scaling for resolutions above 720p
; Automatically adjusts subtitle size for high-resolution displays
; 0 = Disabled, 1 = Enabled
FontScaling = 1

; Manual subtitle font size multiplier
FontScalingFactor = 1.0

; Forces the game to run in windowed mode instead of fullscreen
; 0 = Disabled, 1 = Enabled
UseWindowed = 0

[Input]
; Disables mouse acceleration for consistent 1:1 mouse movement
; 0 = Disabled, 1 = Enabled
DisableMouseAcceleration = 1

; Disables analog stick acceleration on controllers
; 0 = Disabled, 1 = Enabled
DisableControllerAcceleration = 0

; Disables mouse smoothing for more responsive and immediate input
; 0 = Disabled, 1 = Enabled
DisableMouseSmoothing = 0

; Changes in-game cutscene skip key from Space to Enter
; Require 'FixInputBinding' to be enabled
; 0 = Disabled, 1 = Enabled
SkipCutscenesWithEnter = 0

[Graphics]
; Sets custom framerate limit
; 0 = No limit (uses game default)
; Recommended maximum: 120 FPS to avoid issues
MaxFPS = 120

; Improves texture streaming system to reduce visible texture pop-in
; 0 = Disabled, 1 = Enabled
ImprovedTextureStreaming = 1

; Forces highest texture resolution at all times to eliminate pop-in artifacts
; May increase VRAM usage and impact performance on systems with limited memory
; 0 = Disabled, 1 = Enabled
ForceHighResTextures = 1

; Adjusts viewport and field of view calculations for ultrawide aspect ratios
; 0 = Disabled, 1 = Enabled
FixUltraWideScreenFOV = 1

; Reduces texture mipmap bias for improved texture sharpness at a distance
; 0 = Disabled, 1 = Enabled
ReducedMipMapBias = 1

; Applies correct color space (BT.709) to Bink video playback instead of BT.601
; 0 = Disabled, 1 = Enabled
FixBinkVideoBT709 = 1